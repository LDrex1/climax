<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="cont.css" />
    <title>Document</title>
  </head>
  <body class="bg-secondary">
    <div class="wrapper">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-dark position-absolute w-100 text-center"
        >
          <a class="navbar-brand ms-2 fs-1 text-danger" href="#">ClImaX</a>
          <button
            class="navbar-toggler bg-light me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-pills text-sm-center">
              <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../about/index.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div
        class="container-fluid bg-img d-flex justify-content-center"
        style="padding-top: 100px"
      >
        <h1 class="text-success">Get In Touch</h1>
      </div>
    </div>

    <div
      class="container-fluid"
      style="background: linear-gradient(#acb8e1, #f4f4f3)"
    >
      <div class="container pb-2">
        <div class="row gy-2">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card h-100">
              <img
                src="images/map.jpg"
                alt=""
                class="card-img"
                width="100%"
                height="100%"
              />
            </div>
          </div>
          <div
            class="col-12 col-sm-6 col-md-4 d-flex flex-column justify-content-center align-items-center bg-white-trans"
          >
            <p>
              Want to speak with us directly?? You can do so using any of the
              following platforms.
            </p>

            <div class="d-flex align-items-center">
              <i
                class="fa-brands fa-instagram-square text"
                style="color: rgb(196, 44, 44)"
              ></i>
              <p class="m-auto">@CLImaX_official</p>
            </div>

            <div class="mt-3 d-flex align-items-center">
              <i
                class="fa-brands fa-facebook"
                style="color: rgb(48, 48, 163)"
              ></i>
              <p class="m-auto">Climax</p>
            </div>

            <div class="mt-3 d-flex align-items-center">
              <i class="fa-brands fa-twitter text-primary"></i>
              <p class="m-auto">@CLImaX__</p>
            </div>

            <div class="mt-3 d-flex align-items-center">
              <i
                class="fa-brands fa-linkedin"
                style="color: rgb(32, 40, 83)"
              ></i>
              <p class="m-auto">Climax Global</p>
            </div>

            <p class="mt-3">Tel: 999-999-999</p>
          </div>
          <div
            class="col-12 col-sm-12 col-md-4 d-flex flex-column justify-content-center"
          >
            <div class="card bg-transparent">
              <img src="images/feedback.webp" alt="" class="card-img" />
              <div class="card-body">
                <p>We'd also love to get a feedback on our website</p>
                <input type="text" class="rounded-2 mb-2" />
                <a href="#" class="btn btn-secondary">leave a comment</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="d-flex bottom-0 mt-5 fw-bolder justify-content-center"
      style="column-gap: 5px"
    >
      <span>&copy; 2022</span> <span>ClImaX</span>
    </footer>

    <script src="../js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/520a7c7178.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
